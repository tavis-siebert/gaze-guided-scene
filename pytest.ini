[pytest]
markers =
    real_model: marks tests that require a real CLIP model (skipped by default)
    mock_only: marks tests that use a mocked CLIP model
    integration: marks integration tests
    unit: marks unit tests
    datasets: marks tests for dataset functionality
    models: marks tests for model functionality
    config: marks tests for configuration functionality
    training: marks tests for training functionality
    graph: marks tests for graph functionality

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery settings
testpaths = tests
norecursedirs = .* venv .venv env *.egg dist build __pycache__ logs data

# Show extra test summary
addopts = -v --strict-markers 